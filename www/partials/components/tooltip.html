        let tooltipDynamicValue = null;

        let initializeTooltipDynamicValue = function() {
            tooltipDynamicValue = $f7.tooltip.create({
                targetEl: $el.value.find('#tooltip-dynamic-value'),
                text: window.moment ? moment().format('dddd, MMMM DD, YYYY, hh:mm:ss A') : new Date().toLocaleString(),
                on: {
                    show: function(tooltip) {
                        tooltip.setText(window.moment ? moment().format('dddd, MMMM DD, YYYY, hh:mm:ss A') : new Date().toLocaleString());
                    }
                }
            });
        }

        $on('pageBeforeIn', function() {
            initializeTooltipDynamicValue();
        });

        return $render;
    }
