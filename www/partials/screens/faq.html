        let loadData = function() {

                app_features: [],
                permissions_privacy: [],
                pricing_plans: []
            };
            for (i=1; i<=25; i++) {
                data.general_inquiries.push({
                    id: i,
                    question: (faker.lorem.sentence(5)).slice(0, -1) + '?',
                    answer: faker.lorem.sentences(3)
                });
            }
            for (i=1; i<=25; i++) {
                data.app_features.push({
                    id: i,
                    question: (faker.lorem.sentence(7)).slice(0, -1) + '?',
                    answer: faker.lorem.sentences(5)
                });
            }
            for (i=1; i<=25; i++) {
                data.permissions_privacy.push({
                    id: i,
                    question: (faker.lorem.sentence(7)).slice(0, -1) + '?',
                    answer: faker.lorem.sentences(7)
                });

                data.pricing_plans.push({
                    id: i,
                    question: (faker.lorem.sentence(5)).slice(0, -1) + '?',
                    answer: faker.lorem.sentences(9)
                });
            }
            faq = data;
            $update();
        }

        let initializePopupAsk = function() {
            popupAsk = $f7.popup.create({
                el: $el.value.find('#popup-ask')
            });
        }

        let openPopupAsk = function() {
            popupAsk.open();
        }

        let closePopupAsk = function() {
            formValidator.resetForm();
            popupAsk.close();
        }

        let initializeFormValidator = function() {
            formValidator = jQuery($el.value.find('form[name=ask]')).validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    question: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: 'Please enter name.'
                    },
                    email: {
                        required: 'Please enter email address.',
                        email: 'Please enter a valid email address.'
                    },
                    question: {
                        required: 'Please enter question.'
                    }
                },
                submitHandler: function(form) {
                    $f7.toast.show({
                        text: 'Thank you for asking us. We will get back to you soon.',
                        cssClass: 'color-green'
                    });
                    closePopupAsk();
                }
            });
        }

        $on('pageBeforeIn', function() {
            loadData();
            initializePopupAsk();
            initializeFormValidator();
        });

        return $render;
    }
</script>
